swagger: '2.0'
info:
  version: '1.0.0'
  title: Individual Leisure Travel - Get Customer
  description: Get Customer API is to retrieve the saved customer information using the unique CustomerReferenceNumber (CRN)
  contact:
    name: Solartis Support
    email: info@solartis.net
host: sademokb.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Get traveler information and plan information
      operationId: GetCustomer
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "GetCustomer"
        - name: GetCustomer
          in: body
          description: Get customer/traveler details
          required: true
          schema:
            $ref: '#/definitions/GetCustomer_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/GetCustomer_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  GetCustomer_Request:
    type: object
    required:
     - ServiceRequestDetail
     - CustomerInformation
    properties:
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "15"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "travelagent"
          LanguageCode:
            type: string
            default: "en"
          BrowserIp:
            type: string
      CustomerInformation:
        type: object
        required:
          - OwnerId
          - EventName
          - CustomerReferenceNumber
        properties:
          OwnerId:
            type: string
            default: "15"
          CustomerReferenceNumber:
            type: string
          EventName:
            type: string
            default: "CreateCustomer"
  GetCustomer_Success_Response:
    type: object
    required:
      - RequestStatus
      - CustomerInformation
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      CustomerInformation:
        type: object
        properties:
          CustomerReferenceNumber:
            type: string
          PlanCode:
            type: string
          PlanName:
            type: string
          PlanType:
            type: string
          ProducerCode:
            type: string
          StateName:
            type: string
          StateCode:
            type: string
          OwnerId:
            type: string
          EventName:
            type: string
          PolicyEffectiveDate:
            type: string
            format: date
          TravelerList:
            type: array
            items:
              properties:
                TravelerDOB:
                  type: string
                  format: date
                TravelCost:
                  type: string
                FirstName:
                  type: string
                LastName:
                  type: string
                AddressLine1:
                  type: string
                AddressLine2:
                  type: string
                City:
                  type: string
                State:
                  type: string
                StateCode:
                  type: string
                Country:
                  type: string
                Zipcode:
                  type: string
                Phone:
                  type: string
                Email:
                  type: string
                TravelerIndex:
                  type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string