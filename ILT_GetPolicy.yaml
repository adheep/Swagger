swagger: '2.0'
info:
  version: '1.0.0'
  title: Individual Leisure Travel - Get Policy
  description: Get Policy API is to retrieve more information specific to a particular Batch or Policy number
  contact:
    name: Solartis Support
    email: info@solartis.net
host: sademokb.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Get Policy retrieves specific information about a Policy and a Batch
      operationId: GetPolicy
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "GetPolicy"
        - name: GetPolicy
          in: body
          description: GetPolicy/traveler details
          required: true
          schema:
            $ref: '#/definitions/GetPolicy_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/GetPolicy_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  GetPolicy_Request:
    type: object
    required:
     - ServiceRequestDetail
     - Count
     - EventName
     - OwnerId
    properties:
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "15"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "travelagent"
          LanguageCode:
            type: string
            default: "en"
          BrowserIp:
            type: string
      OwnerId:
        type: string
        default: "15"
      EventName:
        type: string
        default: "GetPolicy"
      BatchNumber:
        type: string
      PolicyNumber:
        type: string
  GetPolicy_Success_Response:
    type: object
    required:
      - RequestStatus
      - policyInformationList
    properties:
      RequestStatus:
        type: string
      policyInformationList:
        type: array
        items:
          properties:
            PolicyNumber:
              type: string
            BatchNumber:
              type: string
            PolicyStatus:
              type: string
            PlanName:
              type: string
            TravelerName:
              type: string
            PolicyType:
              type: string
            CreatedDate:
              type: string
            DepartureDate:
              type: string
            PolicyEffectiveDate:
              type: string
            PolicyExpirationDate:
              type: string
            ReturnDate:
              type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string